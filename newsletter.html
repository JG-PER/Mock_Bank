    <script>
        var loaded = true; //complete or not
        var animationDone = false; //finished a cycle or not

        function animate() {
          var imgFade1 = document.getElementById("imgFadeInOut1");
          var imgFade2 = document.getElementById("imgFadeInOut2");
          var imgFade3 = document.getElementById("imgFadeInOut3");
          var imgFade4 = document.getElementById("imgFadeInOut4");

          imgFade1.classList.toggle('fade');
          setTimeout(function() {
            imgFade1.classList.toggle('fadeOut');
            imgFade2.classList.toggle('fade');
            setTimeout(function() {
              imgFade2.classList.toggle('fadeOut');
              imgFade3.classList.toggle('fade');
              setTimeout(function() {
                imgFade3.classList.toggle('fadeOut');
                imgFade4.classList.toggle('fade');
                setTimeout(function() {
                  imgFade4.classList.toggle('fadeOut');
                  imgFade1.classList.toggle('fade');
                    setTimeout(function() {
                        animate();
                    }, 1)
                }, 2000);
              }, 2000);
            }, 2000);
          }, 2000);
        }
        //This was going to be a do while loop but it did not work. 
        //I did not want to scrap it. 
        animate();
    </script>
